<script type="text/javascript">//<![CDATA[
	XHR.poll(3, '<%=url([[admin]], [[services]], [[daed_status]])%>', null,
		function(x, data) {
			var tb = document.getElementById('daed_status');
			if (data && tb)
			{
				if (data.running)
				{
					tb.innerHTML = '<em><b style=\"color:green\"><%:The DAED service is running.%></b></em>';
				}
				else
				{
					tb.innerHTML = '<em style=\"color:red\"><%:The DAED service is not running.%></em><br/>';
				}
			}
		}
	);
//]]></script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<legend><%:DAED Status%></legend>
	<p id="daed_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
